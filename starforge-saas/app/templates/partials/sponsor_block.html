{# ================== partials/sponsor_block.html ================== #}
<div 
  id="sponsor-spotlight-modal"
  aria-hidden="true"
  aria-modal="true"
  aria-labelledby="sponsor-spotlight-title"
  aria-describedby="sponsor-spotlight-desc"
  role="dialog"
  tabindex="-1"
  class="fixed inset-0 z-[1000] flex items-center justify-center bg-black/80 backdrop-blur-md opacity-0 pointer-events-none transition-opacity duration-300"
>
  <div class="bg-gradient-to-br from-black via-red-900 to-yellow-300 rounded-3xl shadow-2xl border-4 border-yellow-300 max-w-lg w-full p-10 flex flex-col items-center text-center relative animate-fadeInUp">
    <!-- Close Button -->
    <button aria-label="Close Sponsor Spotlight" class="absolute top-4 right-4 text-yellow-300 hover:text-red-500 text-3xl font-bold leading-none focus:outline-none focus-visible:ring-2 focus-visible:ring-yellow-300 rounded-full transition"
      onclick="closeSponsorSpotlight()" type="button">Ã—</button>
    <!-- Logo/Avatar -->
    <img alt="{{ team.team_name if team else 'Sponsor Logo' }}" class="w-16 h-16 rounded-full shadow-inner ring-2 ring-yellow-300 mb-4" loading="lazy"
      src="{{ sponsor.logo if sponsor and sponsor.logo else url_for('static', filename='images/logo.webp') }}"/>
    <!-- Title -->
    <h2 class="text-3xl font-extrabold text-yellow-300 mb-3" id="sponsor-spotlight-title">
      ğŸ”¥ NEW SPONSOR ALERT! ğŸ”¥
    </h2>
    <!-- Desc -->
    <p class="text-xl text-white mb-4" id="sponsor-spotlight-desc">
      Thank you
      <span class="text-red-400 font-bold" id="sponsor-name">
        {{ sponsor.name if sponsor else '[Sponsor Name]' }}
      </span>
      for supporting the team!
    </p>
    <!-- Badge -->
    <div class="prestige-badge bg-yellow-300 text-zinc-900 font-bold px-6 py-2 mt-2 border border-white shadow select-none"
      aria-label="Champion Sponsor Badge" role="note">
      ğŸ† Champion Sponsor!
    </div>
  </div>
</div>
