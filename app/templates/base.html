<!DOCTYPE html>
<html lang="en" data-theme="{{ request.cookies.get('theme', 'dark') }}">
<head>
  <!-- ðŸŒ Basic Meta -->
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>{% block title %}Connect ATX Elite Â· Empowering Youth{% endblock %}</title>
  <meta name="description" content="Empowering youth through basketball, brotherhood, and academics. Join the Connect ATX Elite movement." />

  <!-- ðŸ“± Open Graph -->
  <meta property="og:title" content="Connect ATX Elite" />
  <meta property="og:description" content="Empowering youth through basketball, brotherhood, and academics." />
  <meta property="og:image" content="{{ url_for('static', filename='images/social-card.jpg') }}" />
  <meta property="og:url" content="{{ request.url }}" />
  <meta property="og:type" content="website" />

  <!-- ðŸ¦ Twitter Card -->
  <meta name="twitter:card" content="summary_large_image" />
  <meta name="twitter:title" content="Connect ATX Elite" />
  <meta name="twitter:description" content="Join the elite basketball brotherhood." />
  <meta name="twitter:image" content="{{ url_for('static', filename='images/social-card.jpg') }}" />

  <!-- ðŸ–¼ Favicons -->
  <link rel="icon" href="{{ url_for('static', filename='favicon.ico') }}" />
  <link rel="apple-touch-icon" sizes="180x180" href="{{ url_for('static', filename='apple-touch-icon.png') }}" />

  <!-- ðŸŽ¨ Stylesheets -->
  <link rel="stylesheet" href="{{ url_for('static', filename='css/variables.css') }}">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/tailwind.min.css') }}">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/luxury.css') }}">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/elevated.css') }}">

  <!-- ðŸ”„ Animations -->
  <link rel="stylesheet" href="https://unpkg.com/aos@2.3.4/dist/aos.css" />

  {% block extra_styles %}{% endblock %}
</head>

<body class="bg-zinc-950 text-white antialiased scroll-smooth selection:bg-yellow-300 selection:text-black relative">

  <!-- â™¿ Skip Link for Accessibility -->
  <a href="#main" class="sr-only focus:not-sr-only focus:absolute focus:top-4 focus:left-4 bg-yellow-400 text-black px-4 py-2 rounded z-50">
    Skip to main content
  </a>

  <!-- ðŸ” Header -->
  {% include "partials/header.html" %}

  <!-- ðŸ”§ Main Content Block -->
  <main id="main" class="container mx-auto px-4 py-8" role="main">
    {% block content %}{% endblock %}
  </main>

  <!-- ðŸ”š Footer -->
  {% include "partials/footer.html" %}

  <!-- ðŸš€ Scripts -->
  <script src="{{ url_for('static', filename='js/bundle.min.js') }}"></script>
  <script src="{{ url_for('static', filename='js/quotes.js') }}"></script>
  <script src="https://unpkg.com/aos@2.3.4/dist/aos.js"></script>
  <script>
    AOS.init({ once: true, duration: 800 });
  </script>

  {% block scripts %}{% endblock %}
</body>
</html>
